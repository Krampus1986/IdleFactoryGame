<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upgrades - Coke Tycoon Idle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Upgrade your factory in Idle Factory." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="icon-coin" viewBox="0 0 32 32">
      <path d="M16 4C9.9 4 5 7.1 5 11v10c0 3.9 4.9 7 11 7s11-3.1 11-7V11c0-3.9-4.9-7-11-7zm0 2c5 0 9 2.2 9 5s-4 5-9 5-9-2.2-9-5 4-5 9-5zm-9 8.3C8.6 15.9 12.1 17 16 17s7.4-1.1 9-2.7V21c0 2.8-4 5-9 5s-9-2.2-9-5z"/>
    </symbol>
    <symbol id="icon-bottle" viewBox="0 0 32 32">
      <path d="M13 3a1 1 0 0 1 1-1h4a1 1 0 0 1 .93.63l1 2.5A1 1 0 0 1 20 6v4.53a5.62 5.62 0 0 0 1.3 3.56l1.47 1.96A4 4 0 0 1 23.5 18.8l-1.38 8.3A3 3 0 0 1 19.16 30H14.8a3 3 0 0 1-2.96-2.55L10.5 18.8a4 4 0 0 1 .73-2.75l1.47-1.96A5.62 5.62 0 0 0 13 10.53V6a1 1 0 0 1 .07-.37z"/>
    </symbol>
  </svg>

  <div class="page">
    <header class="topbar" aria-label="Upgrades header">
      <div class="topbar-left">
        <div class="brand">
          <svg class="brand-logo" aria-hidden="true" width="40" height="40">
            <use href="#icon-coin"></use>
          </svg>
          <div>
            <h1 class="brand-title">Upgrades</h1>
            <p class="brand-subtitle">Purchase permanent upgrades to improve your factory.</p>
          </div>
        </div>
      </div>

      <nav class="topbar-nav" aria-label="Primary">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="production_lines.html">Production Lines</a>
        <a class="nav-link" href="equipment.html">Equipment</a>
        <a class="nav-link active" href="upgrades.html">Upgrades</a>
        <a class="nav-link" href="adventures.html">Adventures</a>
      </nav>

      <div class="top-stats">
        <div class="pill accent">
          <span class="dot" aria-hidden="true"></span>
          <div><div><strong id="cashDisplay">$0</strong></div><small>Working capital</small></div>
        </div>
      </div>
    </header>

    <main class="layout" aria-label="Upgrades layout">
      <div class="column">
        <section class="card" aria-labelledby="upgradesTitle">
          <div class="card-header">
            <div class="card-title" id="upgradesTitle">Available Upgrades</div>
            <div class="card-pill"><svg class="icon" aria-hidden="true"><use href="#icon-coin"></use></svg><span>Permanent improvements</span></div>
          </div>
          <div class="card-body">
            <div id="upgradesList" class="upgrades-list"></div>
          </div>
        </section>
      </div>

      <div class="column">
        <section class="card" aria-labelledby="ownedTitle">
          <div class="card-header">
            <div class="card-title" id="ownedTitle">Purchased Upgrades</div>
          </div>
          <div class="card-body">
            <div id="ownedUpgrades"></div>
          </div>
        </section>

        <div class="footer-note">
          <a href="index.html">Back to Home</a>
        </div>
      </div>
    </main>
  </div>

  <script src="game_api.js" defer></script>
  <script src="bottles.js" defer></script>
  <script src="production.js" defer></script>
  <script src="rivals.js" defer></script>
  <script src="equipment.js" defer></script>
  <script src="upgrades.js" defer></script>
  <script src="adventures_rpg.js" defer></script>
  <script src="prestige_ext.js" defer></script>
  <script src="game.js" defer></script>
</body>
</html>
