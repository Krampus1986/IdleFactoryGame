<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Production Lines - Coke Tycoon Idle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Manage your production lines in Idle Factory." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="icon-factory" viewBox="0 0 32 32">
      <path d="M5 6a2 2 0 0 1 2-2h2l1-2h2v10l5-4 5 4v-3h3v15h-2v3H4v-3H2V14h3zM6 16v8h3v-8zm6 0v8h3v-8zm6 0v8h3v-8z"/>
    </symbol>
  </svg>

  <header class="page-header wrap" aria-label="Production header">
    <h1>Production Lines</h1>
    <nav class="page-nav" aria-label="Production navigation">
      <a href="index.html">Home</a>
      <a href="equipment.html">Equipment</a>
      <a href="upgrades.html">Upgrades</a>
    </nav>
  </header>

  <main class="wrap">
    <section id="lines-container" class="panel">
      <h2>Your Lines</h2>
      <div id="lines">Loading production lines...</div>
      <div class="actions">
        <button id="add-line" class="btn primary" type="button">Add Production Line</button>
        <button id="remove-line" class="btn ghost" type="button">Remove Line</button>
      </div>
    </section>

    <section id="line-stats" class="panel">
      <h2>Line Stats</h2>
      <div id="line-stats-content">Select a line to view stats.</div>
    </section>
  </main>

  <footer class="site-footer wrap">
    <nav aria-label="Footer navigation">
      <a href="index.html">Back to Home</a>
      <a href="equipment.html">Equipment</a>
